<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Countdown</title>
    <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>


    
    <link rel="stylesheet" href="css/normalize.css">

    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container">
      <div class="three columns"><span class="days"></span>
        <p class="timeRefDays"></p></div>
        <div class="three columns"><span class="hours"></span>
        <p class="timeRefHours"></p></div>
        <div class="three columns"><span class="minutes"></span>
        <p class="timeRefMinutes"></p></div>
        <div class="three columns"><span class="seconds"></span>
        <p class="timeRefSeconds"></p></div>
    </div>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
